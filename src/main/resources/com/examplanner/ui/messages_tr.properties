manual.gettingStarted.title=1. Başlarken
manual.gettingStarted.text=Sınav Planlayıcı, üniversite sınav programlarını otomatik olarak oluşturmak için tasarlanmış güçlü bir araçtır.
manual.requirements.title=Sistem Gereksinimleri:
manual.requirements.text=• Java 21 veya üzeri\n• JavaFX 21\n• Minimum 4GB RAM\n• 100MB boş disk alanı
manual.workflow.title=Temel İş Akışı:
manual.workflow.text=1. CSV dosyalarını içe aktarın (**Dersler**, **Öğrenciler**, **Sınıflar**, **Kayıtlar**)\n2. **Program Oluştur** düğmesine tıklayın\n3. Oluşturulan programı görüntüleyin ve dışa aktarın
manual.tip.csv=Tüm verilerinizi yüklemeden önce örnek CSV formatlarını inceleyin.
manual.dataImport.title=2. Veri İçe Aktarma
manual.dataImport.text=Sınav programı oluşturmak için dört farklı CSV dosyası gereklidir. İki farklı format desteklenmektedir:
manual.courses.title=Dersler (Courses.csv):
manual.courses.text=Format 1: Sadece **DersKodu**\nFormat 2: **DersKodu**,**DersAdı**,**Süre**
manual.students.title=Öğrenciler (Students.csv):
manual.students.text=Format 1: Sadece **ÖğrenciNO**\nFormat 2: **ÖğrenciNO**,**AdSoyad**
manual.classrooms.title=Sınıflar (Classrooms.csv):
manual.classrooms.text=Format 1: **SınıfAdı**;**Kapasite**\nFormat 2: **SınıfID**,**SınıfAdı**,**Kapasite**
manual.attendance.title=Kayıtlar (Attendance.csv):
manual.attendance.text=Format 1: Python Listesi\nFormat 2: CSV
manual.generation.title=3. Program Oluşturma
manual.generation.text=Sistem, çakışmasız bir sınav programı oluşturmak için gelişmiş bir Genetik Algoritma kullanır. Şu kısıtlamaları dikkate alır:\n• Derslik kapasitesi\n• Öğrenciler için çakışan sınavlar\n• Aynı öğrenci için sınavlar arasında minimum 180 dakika boşluk\n• Eğitmen (Gözetmen) uygunluğu (varsa)

manual.managing.title=4. Takvim Yönetimi
manual.managing.text=Oluşturma işleminden sonra, şu araçları kullanarak programınızla etkileşime geçin:
manual.managing.editing.title=Düzenleme ve Hızlı İşlemler
manual.managing.editing.text=• Tam Düzenleme Penceresini açmak için herhangi bir sınava çift tıklayın.\n• Hızlı İşlemler (**Tarih**, **Saat**, **Sınıf**) için sağ tıklayın.\n• Değişiklikleri takip etmek ve geri almak için **Düzenleme Geçmişi**ni kullanın.
manual.managing.validation.title=Doğrulama Durumu
manual.managing.validation.text=• **Geçerli**: Tüm kısıtlamalar sağlandı (Kapasite, Zaman, Çakışma).\n• **Uyarı**: Önemsiz sorunlar (örn. Kapasite sınırı).\n• **Hata**: Kritik çakışmalar (örn. Çifte rezervasyon, Kapasite aşımı).\nKontrolleri küresel olarak tekrar çalıştırmak için **Tümünü Doğrula**'ya tıklayın.

manual.exporting.title=7. Dışa Aktarma ve Paylaşım
manual.exporting.text=Nihai programı dağıtın:
manual.exporting.formats.title=Dışa Aktarma Formatları
manual.exporting.formats.text=• **PDF**: Yazdırma ve panolar için uygun profesyonel rapor.\n• **CSV**: Excel'de analiz veya diğer sistemlerle entegrasyon için ham veri formatı.

manual.shortcuts.title=8. Klavye Kısayolları
manual.shortcuts.text=İş akışınızı hızlandırın:
manual.shortcuts.list=• **F1**: Yardım / Kullanım Kılavuzu\n• **Ctrl + O**: Veri İçe Aktarma Ekranı\n• **Ctrl + G**: Takvim Ekranı\n• **Ctrl + K**: Kısayol Listesini Göster\n• **Ctrl + Q**: Uygulamadan Çıkış\n• **Ctrl + B**: Kenar Çubuğunu Aç/Kapa

manual.tips.title=Profesyonel İpuçları
manual.tips.text=• Bireysel sınav programlarını bulmak için kenar çubuğundaki **Öğrenci Arama**'yı kullanın.\n• Kaynak kullanımını optimize etmek için **Gösterge Paneli**'ndeki istatistikleri kontrol edin.\n• Gece çalışması için Ayarlar'dan **Koyu Modu** yapılandırın.

manual.analysis.title=5. Analiz ve Gösterge Paneli
manual.analysis.text=Sınav programınız hakkında içgörüler edinin:
manual.analysis.dashboard.title=Gösterge Paneli Grafikleri
manual.analysis.dashboard.text=• **Günlük Sınavlar**: Sınav dönemi boyunca sınavların dağılımını gösteren sütun grafiği. Yoğun günleri belirlemeye yardımcı olur.\n• **Oda Kullanımı**: Sınıfların ne kadar verimli kullanıldığını gösteren pasta grafiği.

manual.advanced.title=6. Gelişmiş İş Akışı
manual.advanced.text=Güçlü araçları kullanın:
manual.advanced.search.title=Gelişmiş Arama ve Filtreleme
manual.advanced.search.text=Takvim ekranındaki arama çubuğunu kullanın. Belirli nitelikleri doğrulamak için **Filtre** (Huni) simgesine tıklayın:\n• **Ders Koduna** Göre Filtrele\n• **Tarihe** Göre Filtrele (örn. 2025-12-25)\n• **Saate** Göre Filtrele (örn. 09:30)\n• **Sınıfa** Göre Filtrele

manual.advanced.conflicts.title=Çakışma Çözümü
manual.advanced.conflicts.text=İhlal edilen tüm kısıtlamaların özel bir raporunu oluşturmak için **Çakışmalar** butonuna tıklayın. Kritik hataları düzeltmeye odaklanmak için bunu kullanın.

manual.safety.title=Veri Yönetimi
manual.safety.text=**Tüm Verileri Sil** butonu, içe aktarılan tüm dosyaları ve oluşturulan programı kalıcı olarak siler. Bunu SADECE tamamen yeni bir projeye başlamak istediğinizde kullanın. Bu işlem geri alınamaz.

